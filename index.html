<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <title>CSS Layers and Noise Tool</title>
  </head>
  <body>
    <div class="form-item">
      <label for="noise-type">Select Noise Type: </label>
      <select name="Noise Type" id="noise-type">
        <option value="Cracks">Cracks</option>
        <option value="Craters">Craters</option>
        <option value="Gabor">Gabor</option>
        <option value="Grainy">Grainy</option>
        <option value="Manifold">Manifold</option>
        <option value="Marble">Marble</option>
        <option value="Melt">Melt</option>
        <option value="Milky">Milky</option>
        <option value="Perlin">Perlin</option>
        <option value="Spokes">Spokes</option>
        <option value="Streak">Streak</option>
        <option value="Super Noise">Super Noise</option>
        <option value="Super Perlin">Super Perlin</option>
        <option value="Swirl">Swirl</option>
        <option value="Techno">Techno</option>
        <option value="Turbulence">Turbulence</option>
        <option value="Vein">Vein</option>
        <option value="Voronoi">Voronoi</option>
      </select>
    </div>
    <div class="container">
      <div class="form-item">
        <label for="index">Variant: </label>
        <input type="number" id="index" min="1" max="14" value="1" />
      </div>
      <button class="form-item" id="noise-submit">Apply</button>

      <div class="form-item">
        <label for="">Color: </label>
        <input type="color" name="" id="" />
      </div>
      <div class="form-item">
        <label for="">Blend mode: </label>
        <select name="Blendmode" id=""></select>
      </div>
    </div>
    <div class="isolate">
      <div class="overlay"></div>
      <img
        src="./assets/NoiseTextures512x512/Cracks/Cracks 1 - 512x512.png"
        alt="Noise"
        id="noise-img"
      />
    </div>
  </body>
</html>
